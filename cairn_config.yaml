# =============================================================================
# SYMBOL MAPPINGS
# =============================================================================
# Format: caltopo_symbol: OnX Icon Name
# Maps the "marker-symbol" field from CalTopo GeoJSON exports.
#
# NOTE: Don't add generic symbols like "point" or "marker" here!
# They are automatically skipped so keyword matching can work.
#
symbol_mappings:
  # Hazards & Warnings -> Hazard (red warning triangle)
  skull: Hazard
  danger: Hazard
  warning: Hazard
  caution: Hazard
  hazard: Hazard
  alert: Hazard

  # Camping -> Campsite/Camp (orange tent)
  tent: Campsite
  campsite: Campsite
  camp: Camp
  camping: Campsite
  bivy: Camp Backcountry
  campground: Campground

  # Water Sources -> Water Source (cyan droplet)
  water: Water Source
  droplet: Water Source
  spring: Water Source
  creek: Water Source
  lake: Water Source
  river: Water Source
  waterfall: Waterfall
  hot-spring: Hot Spring
  ford: Water Crossing

  # Parking & Vehicles -> Parking (gray P)
  car: Parking
  parking: Parking
  vehicle: Parking
  lot: Parking
  4x4: 4x4
  atv: ATV

  # Winter Sports -> XC Skiing/Ski (white skier)
  ski: Ski
  skiing: XC Skiing
  xc-skiing: XC Skiing
  backcountry: Ski Touring
  skin: Skin Track
  tour: Ski Touring
  ski-touring: Ski Touring
  snowboard: Snowboarder
  snowmobile: Snowmobile

  # Hiking & Trails -> Trailhead (green boot)
  trailhead: Trailhead
  trail: Trailhead
  hike: Hike
  hiking: Hike
  backpack: Backpacker
  backpacker: Backpacker

  # Summits & Peaks -> Summit (red peak)
  summit: Summit
  peak: Summit
  triangle-u: Summit
  mountain: Summit
  top: Summit

  # Views & Photos -> Photo/View (yellow)
  camera: Photo
  photo: Photo
  binoculars: View
  viewpoint: View
  vista: View
  overlook: View
  lookout: Lookout

  # Facilities -> Cabin (brown)
  cabin: Cabin
  hut: Cabin
  yurt: Cabin
  shelter: Shelter
  house: House

# =============================================================================
# KEYWORD MAPPINGS
# =============================================================================
# Format: "OnX Icon Name": [list, of, keywords]
# Searches waypoint title and description for these keywords.
# Only used when no symbol_mapping matches.
# Case-insensitive, matches substrings.
#
keyword_mappings:
  # Camping keywords -> Campsite
  Campsite:
    - tent
    - camp
    - sleep
    - overnight
    - camping

  # Water keywords -> Water Source
  Water Source:
    - water
    - spring
    - refill
    - creek
    - stream

  # Water Crossing keywords -> Water Crossing
  Water Crossing:
    - river crossing

  # Parking keywords -> Parking
  Parking:
    - car
    - parking
    - lot
    - vehicle

  # Trailhead keywords -> Trailhead
  Trailhead:
    - trailhead
    - trail head

  # Winter sports keywords -> XC Skiing
  XC Skiing:
    - ski
    - skin
    - tour
    - uptrack
    - skiing
    - xc

  # Summit keywords -> Summit
  Summit:
    - summit
    - peak
    - mt

  # Hazard keywords -> Hazard
  Hazard:
    - danger
    - avy
    - avalanche
    - slide
    - caution
    - warning
    - deadfall
    - dead fall

  # Photo keywords -> Photo
  Photo:
    - camera
    - photo

  # View keywords -> View
  View:
    - view
    - viewpoint
    - vista
    - overlook
    - scenic

  # Cabin keywords -> Cabin
  Cabin:
    - cabin
    - hut
    - yurt
