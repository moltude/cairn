# =============================================================================
# Cairn Icon Mappings (CalTopo â†” OnX)
# =============================================================================
# This file is intended to be:
# - Easy to inspect in code review
# - Safe to edit manually
# - Validated by unit tests / CI
#
# Notes:
# - CalTopo symbols are treated case-insensitively; keep keys lowercase.
# - OnX icon names are case-sensitive (match OnX export values).
# =============================================================================

version: 1

policies:
  # If an OnX waypoint icon cannot be mapped to a CalTopo marker symbol,
  # Cairn will use `onx_to_caltopo.default_symbol` and append the original
  # icon name to the CalTopo description.
  unknown_icon_handling: keep_point_and_append_to_description

caltopo_to_onx:
  default_icon: Location

  # Symbols that are too generic to map directly. These should fall through to
  # keyword matching instead.
  generic_symbols:
    - point
    - marker
    - pin
    - dot
    - circle

  # CalTopo marker-symbol -> OnX icon
  # (This is the "strong" mapping signal.)
  symbol_map:
    # Hazards and warnings - OnX uses "Hazard" (confirmed from GPX)
    danger: Hazard
    skull: Hazard
    warning: Hazard
    caution: Hazard
    hazard: Hazard
